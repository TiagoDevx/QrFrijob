<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitor de QR Code - FRIJOB</title>
<script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  /* Fundo laranja sólido */
  background: #ff7e5f;
  font-family: 'Poppins', sans-serif;
}
.glass-card {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-white">
<div class="glass-card flex flex-col items-center text-center">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsUPrE3UnAgck23EHyW1EYTvjcJaua0RqhDA&s" alt="Logo FRIJOB" class="w-32 mb-4">
  <h1 class="text-3xl font-bold mb-4">Leitor de QR Code</h1>
  <div class="relative w-64 h-64 border-4 border-white rounded-lg overflow-hidden shadow-lg">
    <video id="qr-video" class="w-full h-full" autoplay playsinline></video>
  </div>
  <p id="qr-result" class="mt-4 p-3 bg-white text-orange-700 rounded-lg shadow-lg">Aguardando leitura...</p>
  <button id="start-scan" class="mt-4 px-4 py-2 bg-orange-600 text-white rounded-lg shadow-lg hover:bg-orange-700">Ativar Câmera</button>
</div>
<script>
const video = document.getElementById('qr-video');
const resultText = document.getElementById('qr-result');
const startScanBtn = document.getElementById('start-scan');
let qrScanner;

// Função para iniciar o scanner de QR Code
async function startQrScanner() {
  try {
    // Inicializa o QrScanner
    qrScanner = new QrScanner(video, result => {
      resultText.textContent = `Código: ${result}`;
      qrScanner.stop(); // Para o scanner após a leitura
    });

    // Inicia o scanner
    await qrScanner.start();
    resultText.textContent = "Escaneando QR Code...";
  } catch (error) {
    console.error("Erro ao iniciar o scanner:", error);
    resultText.textContent = "Erro: Não foi possível iniciar o scanner.";
  }
}

// Evento de clique no botão "Ativar Câmera"
startScanBtn.addEventListener('click', () => {
  startQrScanner();
});
</script>
</body>
</html>
