<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitor de QR Code - FRIJOB</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  background: #ff7e5f; /* Fundo laranja sólido */
  font-family: 'Poppins', sans-serif;
}
.glass-card {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-white">
<div class="glass-card flex flex-col items-center text-center">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsUPrE3UnAgck23EHyW1EYTvjcJaua0RqhDA&s" alt="Logo FRIJOB" class="w-32 mb-4">
  <h1 class="text-3xl font-bold mb-4">Leitor de QR Code</h1>
  <div class="relative w-64 h-64 border-4 border-white rounded-lg overflow-hidden shadow-lg">
    <video id="camera-video" class="w-full h-full" autoplay playsinline></video>
  </div>
  <p id="status" class="mt-4 p-3 bg-white text-orange-700 rounded-lg shadow-lg">Aguardando acesso à câmera...</p>
  <button id="start-camera" class="mt-4 px-4 py-2 bg-orange-600 text-white rounded-lg shadow-lg hover:bg-orange-700">Ativar Câmera</button>
</div>
<script>
const video = document.getElementById('camera-video');
const statusText = document.getElementById('status');
const startCameraBtn = document.getElementById('start-camera');

// Função para iniciar a câmera
async function startCamera() {
  try {
    // Solicita acesso à câmera
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    statusText.textContent = "Câmera ativada!";
  } catch (error) {
    console.error("Erro ao acessar a câmera:", error);
    statusText.textContent = "Erro: Não foi possível acessar a câmera. Verifique as permissões.";
  }
}

// Evento de clique no botão "Ativar Câmera"
startCameraBtn.addEventListener('click', () => {
  startCamera();
});
</script>
</body>
</html>
