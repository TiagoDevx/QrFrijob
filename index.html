<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitor de QR Code - FRIJOB</title>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  background: #ff7e5f; /* Fundo laranja sólido */
  font-family: 'Poppins', sans-serif;
}
.glass-card {
  background: rgba(255, 255, 255, 0.9); /* Fundo branco mais opaco */
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-white">
<div class="glass-card flex flex-col items-center text-center">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsUPrE3UnAgck23EHyW1EYTvjcJaua0RqhDA&s" alt="Logo FRIJOB" class="w-32 mb-4">
  <h1 class="text-3xl font-bold mb-4">Leitor de QR Code</h1>
  <div class="relative w-64 h-64 border-4 border-white rounded-lg overflow-hidden shadow-lg">
    <video id="camera-video" class="w-full h-full" autoplay playsinline muted></video>
  </div>
  <p id="qr-result" class="mt-4 p-3 bg-white text-orange-700 rounded-lg shadow-lg">Aguardando leitura...</p>
  <button id="start-scan" class="mt-4 px-4 py-2 bg-orange-600 text-white rounded-lg shadow-lg hover:bg-orange-700">Ativar Câmera</button>
</div>
<script>
const video = document.getElementById('camera-video');
const resultText = document.getElementById('qr-result');
const startScanBtn = document.getElementById('start-scan');
let cameraStream;

// Função para iniciar a câmera
async function startCamera() {
  try {
    // Solicita acesso à câmera
    cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = cameraStream;

    console.log("Câmera ativada com sucesso!");
    resultText.textContent = "Escaneando QR Code...";

    // Inicia a detecção de QR Code
    detectQRCode();
  } catch (error) {
    console.error("Erro ao acessar a câmera:", error);
    resultText.textContent = "Erro: Não foi possível acessar a câmera.";
  }
}

// Função para detectar QR Code
function detectQRCode() {
  const canvas = document.createElement('canvas');
  const context = canvas.getContext('2d');

  function tick() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

      if (qrCode) {
        console.log("QR Code detectado:", qrCode.data);
        resultText.textContent = `Código: ${qrCode.data}`;
        stopCamera(); // Para a câmera após a leitura
        return;
      }
    }

    requestAnimationFrame(tick);
  }

  tick();
}

// Função para parar a câmera
function stopCamera() {
  if (cameraStream) {
    const tracks = cameraStream.getTracks();
    tracks.forEach(track => track.stop());
    console.log("Câmera desativada.");
  }
}

// Evento de clique no botão "Ativar Câmera"
startScanBtn.addEventListener('click', () => {
  console.log("Botão 'Ativar Câmera' clicado.");
  startCamera();
});
</script>
</body>
</html>
